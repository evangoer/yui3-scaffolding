<!DOCTYPE html>
<title>Test Runner</title>

<body class="yui3-skin-sam">
<h1>Test Runner</h1>

<div id="test"></div>

<script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
<script>
YUI({
    // Informs YUI where your modules live on the filesystem, 
    // and provides module dependency metadata (yes, again).
    groups: {
        localModules: {
            base: '../',
            modules: {
                'example-widget': {
                    path: 'js/example-widget.js',
                    skinnable: true
                },
                /*
                'example-css': {
                    fullpath: '../assets/skins/sam/example.css',
                    type: 'css'
                },*/
            }
        },
        localTestModules: {
            base: './',
            modules: {
                'example-widget-test': {
                    path: 'example-widget-test.js',
                    requires: ['example-widget', 'test']
                }
            }
        }
    } 
}).use('example-widget-test', 'console', function (Y) {
    new Y.Console().render('#test');
    Y.Test.Runner.run();
});
</script>
