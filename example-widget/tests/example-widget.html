<!DOCTYPE html>
<title>Test Runner</title>

<body class="yui3-skin-sam">
<h1>Test Runner</h1>

<div id="widget-demo"></div>

<div id="test"></div>

<script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
<script>
YUI({
    // Informs YUI where your modules live on the filesystem, 
    // and provides module dependency metadata (yes, again).
    
    // Hackery to allow skinning on a local filesystem. Groups 
    // allow different modules to set a different base path.
    groups: {
        localModules: {
            base: '../../',
            modules: {
                'example-widget': {
                    path: 'example-widget/js/example-widget.js',
                    requires: ['widget', 'base-build'],
                    skinnable: true
                },
            }
        },
        localTestModules: {
            base: './',
            modules: {
                'example-widget-test': {
                    path: 'example-widget-test.js',
                    requires: ['example-widget', 'test']
                }
            }
        }
    } 
}).use('example-widget-test', 'console', function (Y) {
    new Y.Console().render('#test');
    Y.Test.Runner.run();
});
</script>
